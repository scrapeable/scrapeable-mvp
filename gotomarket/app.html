<script>
  $(document).ready(function() {
    $.getJSON("https://raw.githubusercontent.com/scrapeable/scrapeable-mvp/main/index.json", function(data) {

      var options = JSON.parse(data).map(function(item) {
        return { 
          id: item.id, 
          id_name: item.id_name,
           dataset_short_name: item.dataset_short_name, 
           dataset_long_name: item.dataset_long_name, 
           visual_short_name: item.visual_short_name, 
           visual_long_name: item.visual_long_name, 
           value: item.value,
           command: item.command
          };
      });

      console.log(options);

      $("#selectize").selectize({
        valueField: "value",
        labelField: "command",
        searchField: ["id", "id_name", "dataset_short_name", "dataset_long_name", "visual_short_name", "visual_long_name"],
        maxOptions: 14,
        maxItems: 1,
        create: false,
        options: options,
        create: false,
        render: {
          option: function(item, escape) {
            return '<div class="option">' +
              '<div class="column">' + '<b>' + escape(item.id) + '</b>' + ' - ' + '<small>' + escape(item.id_name) + '</small>' + '</div>' +
              '<div class="column">' + '<b>' + escape(item.dataset_short_name) + '</b>' + ' - ' + '<small>' + escape(item.dataset_long_name) + '</small>' + '</div>' +
              '<div class="column">' + '<b>' + escape(item.visual_short_name) + '</b>' + ' - ' + '<small>' + escape(item.visual_long_name) + '</small>' + '</div>' + 
              '</div>';
            }
          },
          onItemAdd: function(value) {
              var iframe = document.getElementById('viz-frame');
              if (value) {
                  iframe.src = value; // assuming the option value matches the iframe src
              }
          }
        });

        });
      });

</script>
